{% extends "base.html" %}


{% block content %}
<div class="container">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/addEvent.css') }}" />
  <form method="post">
<ul class="form-style-1">
    <li><label>Event<span class="required">*</span></label><input id="name" type="text" name="field1" class="field-divided" placeholder="Title" /> <input id="link" type="text" name="field2" class="field-divided" placeholder="Url" /></li>
    <li>
        <label>Date <span class="required">*</span></label>
        <input type="date" id="date" name="field3" class="field-long" />
    </li>
    <li>
        <label>Photo</label>
        <input type="text" name="field4" class="field-long" placeholder="urlToPhoto">
    </li>
    <li>
        <label>Your Message <span class="required">*</span></label>
        <textarea name="field5" id="field5" class="field-long field-textarea"></textarea>
    </li>
    <li>
        <input type="submit" value="Submit" />
    </li>
</ul>
</form>

</div>
<br>
{% endblock %}
